      <script>
         function  view(data){
             // var element = document.getElementsByTagName("button")
             if (data === 'Y'){
                 // document.getElementById('wish').innerHTML = element[1].innerHTML;
                 document.getElementById('wish').innerHTML = "I am X";
             }
             else if(data === 'A'){
                 document.getElementById('wish').innerHTML = "I am A";
             }
             else if(data === 'B'){
                 document.getElementById('wish').innerHTML = "I am B";
             }
             else if(data === 'C'){
                 document.getElementById('wish').innerHTML = "I am C";
             }

          }
      </script>
        <div>
          <p id="wish"></p>
          <button class="btn btn-primary"  onclick="view('Y')">Sir</button>
          <button class="btn btn-secondary"  onclick="view('A')">Titlidi</button>
          <button class="btn btn-success"  onclick="view('B')">Riyadi</button>
          <button  class="btn btn-danger"   onclick="view('C')">Mounita</button>
          <button  class="btn btn-secondary"   onclick="view('C')">Annie</button>
          <button  class="btn btn-primary"   onclick="view('C')">Moupiya</button>
          <button  class="btn btn-secondary"   onclick="view('C')">Priyom</button>
          <button  class="btn btn-success"   onclick="view('C')">Ritaja</button>
          <button  class="btn btn-danger"   onclick="view('C')">Srishti</button>


        </div>
